<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator Microservice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Average Calculator Microservice</h1>
        <form id="numbersForm">
            <label for="numberType">Choose a Number Type:</label>
            <select id="numberType" name="numberType">
                <option value="fibonacci">Fibonacci</option>
                <option value="even">Even Numbers</option>
                <option value="random">Random Numbers</option>
            </select>
            <button type="submit">Fetch Numbers</button>
        </form>

        <div id="result">
            <h2>Numbers:</h2>
            <p id="numbersList">No numbers fetched yet.</p>
            <h2>Average:</h2>
            <p id="average">-</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
